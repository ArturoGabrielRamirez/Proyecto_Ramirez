<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Tienda de productos oficiales es productos Pokemon. Completa tu compra">
	<meta name="keywords" content="pokemon, productos, carrito, online, comprar, oficial">
	<meta name="author" content="Arturo Gabriel Ramirez">
	<link href="../images/icon.ico" rel="icon" type="image/x-icon" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/main.css">
	<title>Carrito</title>
</head>

<body>
	<header class="navbar navbar-expand-lg header">
		<div class="container-fluid">
			<h1 class="navbar-brand header__title">
				<a class="header__title-link" href="../index.html"><img class="header__title-image"
						src="../images/logo.png" alt="logo principal"></a>
			</h1>
			<button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="offcanvas offcanvas-start drawer justify-content-center" id="offcanvas">
				<nav class="ms-lg-auto nav navbar navbar-nav flex-column flex-lg-row ">
					<a href="articulos.html" class="nav-item nav-link nav-link--yellow">Articulos <span
							class="material-symbols-outlined nav__icon nav__icon--yellow">storefront</span></a>
					<a href="nosotros.html" class="nav-item nav-link nav-link--yellow">
						Nosotros <span
							class="material-symbols-outlined nav__icon nav__icon--yellow">location_away</span></a>
					<a href="ayuda.html" class="nav-item nav-link nav-link--yellow">
						Ayuda <span
							class="material-symbols-outlined nav__icon nav__icon--yellow">contact_support</span></a>
					<a href="carrito.html" class="nav-item nav-link nav-link--yellow">Carrito <span
							class="material-symbols-outlined nav__icon nav__icon--yellow">shopping_cart</span></a>
				</nav>
			</div>
		</div>
	</header>
	<main class="main">
		<div class="padding divsearch">
			<h2 class="divsearch__title page-title"><span
					class="title-icon material-symbols-outlined">shopping_cart</span>Carrito</h2>
		</div>
		<form action="exito.html" class="container-fluid px-5 my-5">
			<div class="row row-cols-1 row-cols-md-2">
				<div class="col">
					<fieldset>
						<legend>Completa tu compra</legend>
						<div class="mb-3">
							<label class="form-label" for="name">Nombre</label>
							<input class="form-control" type="text" id="name" required
								placeholder="Arturo Gabriel Ramirez">
						</div>
						<div class="mb-3">
							<label class="form-label" for="email">E-mail</label>
							<input class="form-control" type="text" id="email" required placeholder="example@mail.com">
						</div>
						<div class="mb-3">
							<label class="form-label" for="direccion">Direccion</label>
							<input class="form-control" type="text" id="direccion" required placeholder="Lucena 1835">
						</div>
						<div class="mb-3">
							<label class="form-label" for="provincia">Provincia</label>
							<input class="form-control" type="text" id="provincia" required placeholder="Buenos Aires">
						</div>
						<div class="mb-3">
							<label class="form-label" for="mensaje">Datos Adicionales</label>

							<textarea class="form-control datos-adicionales" name="mensaje" id="mensaje" cols="30"
								rows="10"></textarea>
						</div>
					</fieldset>
				</div>
				<div class="col">
					<fieldset>
						<legend>Modificar Pedido</legend>
						<h3>Cantidad</h3>
						<div class="my-4">
							<div class="form-check form-check-inline">
								<label class="form-check-label" for="1">1</label>
								<input class="form-check-input" type="radio" name="eleccion" id="1" value="1">
							</div>
							<div class="form-check form-check-inline">
								<label class="form-check-label" for="2">2</label>
								<input class="form-check-input" type="radio" name="eleccion" id="2" value="2">
							</div>
							<div class="form-check form-check-inline">
								<label class="form-check-label" for="3">3</label>
								<input class="form-check-input" type="radio" name="eleccion" id="3" value="3">
							</div>
							<div class="form-check form-check-inline">
								<label class="form-check-label" for="otro">Otro</label>
								<input class="form-check-input" type="radio" name="eleccion" id="otro">
							</div>
						</div>
						<div class="mb-4">
							<label class="form-label" for="especificar">Especificar</label>
							<input class="form-control" type="number" id="especificar" placeholder="10">
						</div>
						<div class="mb-4">
							<h3>Color del producto</h3>
							<select class="form-select" name="color" id="color">
								<option value="rojo">Rojo</option>
								<option value="amarillo">Amarillo</option>
								<option value="verde">Verde</option>
								<option value="azul">Azul</option>
								<option value="rosa">Rosa</option>
							</select>
						</div>
						<h3>Horario preferente de entrega</h3>
						<div class="form-check form-switch">
							<input class="form-check-input" type="checkbox" name="horario1" id="1ro">
							<label class="form-check-label" for="1">De 9hs a 14hs</label>
						</div>
						<div class="form-check form-switch">
							<input class="form-check-input" type="checkbox" name="horario2" id="2do">
							<label class="form-check-label" for="2">De 17hs a 21hs</label>
						</div>
						<div class="mt-4">
							<input class="btn button button--yellow" type="reset" value="Cancelar">
							<input class="btn button button--yellow" type="submit" value="Enviar">
						</div>
					</fieldset>
				</div>
			</div>
		</form>
	</main>
	<footer class="center footer">
		<nav>
			<a id="facebook" class="footer__link" href="https://www.facebook.com/" target="_blank">
			</a>
			<a id="instagram" class="footer__link" href="https://www.instagram.com/" target="_blank">
			</a>
			<a id="twitter" class="footer__link" href="https://www.twitter.com" target="_blank">
			</a>
			<a id="youtube" class="footer__link" href="https://www.youtube.com" target="_blank">
			</a>
		</nav>
		<p>Copyright &copy; 2022 Arturo Gabriel Ramirez</p>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
</body>

</html>
